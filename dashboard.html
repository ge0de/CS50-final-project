{% extends "base.html" %}

{% block content %}
    <h1>Welcome, {{ username }}.</h1>

    <!-- Note submission form -->
    <form action="{{ url_for('dashboard') }}" method="POST">
        <div class="form-group">
            <label for="content">Begin writing, noble scribe.</label>
            <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </form>

    <!-- Display notes with edit & delete buttons -->
    {% if notes %}
        <h2>Your Existing Notes:</h2>
        <ul>
            {% for note in notes %}
                <li>
                    <div>
                        <p>{{ note.content }}</p>
                        <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_note', note_id=note.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No notes exist.</p>
    {% endif %}
{% endblock %}
